<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-multiselect.css' %}" rel="stylesheet">
</head>

<body>
    <div class="modal fade" id="dialog_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Test Hub</h4>
                </div>
                <div class="modal-body">
                    <p>Processing&hellip;</p>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Test Hub</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/testbrowser">Test Browser</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span2">
                <div id="issuetype" class="btn-group btn-group-justified btn-block" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="options" id="testplan" autocomplete="off"> Test Plan
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="testcase" autocomplete="off"> Test Case
                    </label>
                </div>
            </div>
            <div class="span2">
                {% block pri_domain_list %}{% endblock %}
            </div>
            <div class="span2">
                <select id="demo" multiple="multiple"></select>
            </div>
        </div>
        <hr>
        <div id="list_data"></div>
        
        <hr>
  
        <footer>
            <p>&copy; Motorola Mobility (A Lenovo Company) 2015</p>
        </footer>
    
    </div><!--/.fluid-container-->
    <script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'js/testbrowser.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-multiselect.js' %}"></script>
</body>
</html>
